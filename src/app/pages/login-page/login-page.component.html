<form action="" class="login-form" [formGroup]="form">
    <h1 class="h1 mb60">Вход</h1>

    <label class="tt-control-label mb16">
        Telegram username
        <input
            formControlName="username" 
            class="tt-input" type="text" placeholder="Введите логин">
    </label>

    <label class="tt-control-label mb32">
        Пароль
        <input
            formControlName="password" 
            class="tt-input" type="text" placeholder="Введите логин">
    </label>

    <button class="btn" type="submit">Войти</button>

</form>

<img class="login-svg" src="assets/svgs/logo-big.svg" alt="logo">
