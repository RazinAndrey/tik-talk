<app-profile-header />

<form class="profile-form__wrapper" [formGroup]="form">

  <div class="profile-form">

    <div class="two-columns">

      <label class="tt-form-lable">
        <span class="tt-form-lable__text">firstName</span>
        <input type="text" class="tt-form-input" formControlName="firstName"/>
      </label>
  
      <label class="tt-form-lable">
        <span class="tt-form-lable__text">lastName</span>
        <input type="text" class="tt-form-input" formControlName="lastName"/>
      </label>
  
    </div>
  
    <label class="tt-form-lable">
      <span class="tt-form-lable__text">Telegram username</span>
      <input type="text" class="tt-form-input" formControlName="username"/>
    </label>
  
    <label class="tt-form-lable">
      <span class="tt-form-lable__text">Description</span>
      <textarea type="text" rows="4" class="tt-form-input tt-textarea" formControlName="description"></textarea>
    </label>
  
    <label class="tt-form-lable">
      <app-avatar-upload></app-avatar-upload>
    </label>
   


    <label class="tt-form-lable">
      <span class="tt-form-lable__text">Stack</span>
      <input class="tt-form-input" formControlName="stack">
    </label>
  
  </div>
 <div>
  <div>
    <button class="btn" (click)="onSave()">Save</button>
  </div>
 </div>
</form>
