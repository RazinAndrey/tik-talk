<img src="/assets/svgs/logo-small.svg" alt="" class="ml16 mb20">

<nav>
    <ul class="main-menu-list">
        <li *ngFor="let menuItem of menuItems">
            <button class="menu-item">
                <svg [icon]="menuItem.icon"></svg>
                <span>{{menuItem.lable}}</span>
            </button>
        </li>
    </ul>
</nav>

<p class="medium-text mt20 mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
    <app-subscriber-card
        [profile]="profile">
    </app-subscriber-card>
}


<div class="mt20 to-subscribers">
    <a 
        [routerLink]="['/subscribers']"
        class="to-subscribers-link medium-text"
    >Все подписчики ></a>

</div>

<footer class="sidebar__footer">
    @if(me(); as me){
        <div class="img-and-name">
            @if(me.avatarUrl){
                <img [src]="me.avatarUrl | imgUrl" alt="">
            } @else {
                <img src="/assets/imgs/avatar-placeholder.png" alt="#">
            }
    
            <div class="medium-text username-text">{{me.username}}</div>
        </div>
       
        <a [routerLink]="['/settings']" class="settings-btn">
            <svg icon="settings"></svg>
        </a>
    }
</footer>
